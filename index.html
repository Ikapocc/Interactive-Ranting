<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images\favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
    <main>
        <section>
            <div class="inner">
                <img class="image" src="images\icon-star.svg" alt="svg-star">
                <h1>
                    How did we do?
                </h1>

                <p class="par">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </p>

                <div class="buttons">
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="2">2</button>
                    <button class="btn" id="3">3</button>
                    <button class="btn" id="4">4</button>
                    <button class="btn" id="5">5</button>
                </div>

                <button class="btn2" onclick="enviar()">Submit</button>
            </div>
        </section>

        <section>
            <div class="inner-2">
                <img src="images\illustration-thank-you.svg" alt="">
                <span><h5 class="selected">You selected out of 5</h5></span>

                <h3>Thank you!</h3>

                <span><p>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</p></span>
            </div>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
